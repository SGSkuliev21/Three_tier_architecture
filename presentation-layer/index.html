<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../business-logic-layer/script.js">
    <link rel="stylesheet" href="../data-access-layer/data.txt">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="validateLogin()">Login</button>
            </div>
            <div id="errorMessage"></div>
            <div id="successfulMessage"></div>
        </form>
    </div>

<script src="../business-logic-layer/script.js"></script>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Clicked Login Button');
            console.log('Username:', username);
            console.log('Password:', password);

            document.getElementById('errorMessage').innerText = '';
            document.getElementById('successfulMessage').innerText = '';

            try {
                console.log('Calling authenticateUser function');
                const authenticated = authenticateUser(username, password);

                if (authenticated) {
                    console.log('Authentication successful');
                    document.getElementById('successfulMessage').innerText = 'Successful login';

                    setTimeout(() => {
                        document.getElementById('successfulMessage').innerText = '';
                    }, 3000);
                } else {
                    console.log('Authentication failed');
                    document.getElementById('errorMessage').innerText = 'Wrong username or password';

                    setTimeout(() => {
                        document.getElementById('errorMessage').innerText = '';
                    }, 3000);
                }
            } catch (error) {
                console.error('Error calling authenticateUser:', error);
            }
        }
    </script>

</body>
</html>
